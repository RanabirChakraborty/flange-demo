---
- name: "Ensures required package firewalld are installed"
  include_role:
    name: 3trains_fastpackages
  vars:
    packages_list:
      - firewalld

- name: enable and start the firewalld service
  become: yes
  systemd:
    name: firewalld
    enabled: yes
    state: started

- name: configure firewall for jdg ports
  become: yes
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
    immediate: yes
  loop:
    - "{{ jdg.port }}/tcp"
